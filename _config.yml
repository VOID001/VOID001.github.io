# Site Settings
baseurl:            "" # Base URL must end WITHOUT a slash, default: ""
permalink:          /posts/:title # Post permalink
timezone:           Asia/Shanghai # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Site Build
highlighter:        rouge
markdown:           kramdown
kramdown:
    input:          GFM
    syntax_highlighter: rouge

sass:
    style:          :compressed

future:             TRUE
url: "https://void-shana.moe/"

# Other Params
include:            [ "robots.txt", "CNAME" ]
exclude:            [ "LICENSE", "README.md", "vendor", "Gemfile", "recover"]
plugins:
  - jekyll-sitemap
  - jekyll-feed

compress_html:
    clippings:      all
    ignore:
        envs:       [ "test" ]

defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
      render_with_liquid: false

feed:
  path: "feed"
